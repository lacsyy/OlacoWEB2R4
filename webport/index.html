<!DOCTYPE html>
<html>
<head>
<title>Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body, html { height: 100%; font-family: "Raleway", sans-serif; }
</style>
</head>
<body>

<!-- Navigation -->
<header class="w3-top w3-bar w3-white w3-padding w3-card">
  <nav>
    <a href="#home" class="w3-bar-item w3-button">Home</a>
    <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
    <a href="#about" class="w3-bar-item w3-button">About</a>
    <a href="#contact" class="w3-bar-item w3-button">Contact</a>
  </nav>
</header>

<!-- Home Section -->
<main>
  <section id="home" class="w3-container w3-center w3-padding-64">
    <h1>Welcome to My Portfolio</h1>
    <p>Creative Developer & Designer</p>
  </section>

  <!-- Portfolio Section -->
  <section id="portfolio" class="w3-container w3-padding-64">
    <h2>My Work</h2>
    <div class="w3-row-padding">
      <figure class="w3-third">
        <img src="project1.jpg" class="w3-image" alt="Project 1">
        <figcaption>Project 1 Description</figcaption>
      </figure>
      <figure class="w3-third">
        <img src="project2.jpg" class="w3-image" alt="Project 2">
        <figcaption>Project 2 Description</figcaption>
      </figure>
      <figure class="w3-third">
        <img src="project3.jpg" class="w3-image" alt="Project 3">
        <figcaption>Project 3 Description</figcaption>
      </figure>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="w3-container w3-padding-64">
    <h2>About Me</h2>
    <p>A passionate web developer with experience in front-end and back-end technologies.</p>
  </section>
</main>

<!-- Contact Section -->
<aside>
  <section id="contact" class="w3-container w3-padding-64 w3-light-grey">
    <h2>Contact Me</h2>
    <address>
      <p>Email: example@email.com</p>
      <p>Phone: +123 456 7890</p>
    </address>
  </section>
</aside>

<!-- Footer -->
<footer class="w3-container w3-center w3-padding-32 w3-dark-grey">
  <p>&copy; 2025 Your Name. All rights reserved.</p>
</footer>

</body>
</html>
